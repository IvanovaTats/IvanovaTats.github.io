<!DOCTYPE html>
<html>

<head>

</head>

        </div>
        <div>

            <input type="password" name="password" />
        </div>

            <input type="submit" value="Log In" />

    <div class="header">

    <div class="main">

            <div id="publishers"></div>
        </div>
        <div class="menu right">
            <h1>News</h1>
            <div id="articles"></div>
        </div>
    </div>
</body>

</html>
